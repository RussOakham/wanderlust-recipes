{% extends "base.html" %}
{% block content %}

<h2 class="center-align">New Recipe</h2>

<div class="row">
    <form class="col s12 m8 offset-m2 box-shadow border-radius box-border" method="POST" action="">
        <div class="input-field col s6">
            <input id="recipe_title" type="text" class="validate">
            <label for="recipe_title">Recipe Title</label>
        </div>
        <div class="input-field col s12">

            <input id="icon_telephone" type="tel" class="validate">
            <label for="icon_telephone">Telephone</label>
        </div>
</div>
</form>
</div>

{% endblock %}
